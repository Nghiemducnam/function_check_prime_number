<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

     <script>

          let num= prompt("Nhập số ")
         let i;
         function checkPrime(num) {

             if (num <=1) {
                 return false;
             }

             for( i = 2; i <= (num/2); i++) {
                 if (num % i == 0) {
                     return false;

                 }

             } return true;

         } if (checkPrime(num)) {
              alert(num + "là số nguyên tố");

          }else {
              alert( num+ "không là số nguyên tố")
          }

     </script>

</body>
</html>
