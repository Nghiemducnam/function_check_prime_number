<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <script>

          let num= parseInt(prompt("Nhập vào số kiểm tra SNT:"))
          let i;
          function checkPrime(num) {
              if (num <=1) {
                  return false;
              }
              for( i = 2; i < num; i++) {
                  if (num % i == 0) {
                      return false;
                  }
              } return true;

          } if (checkPrime(num)) {
               alert( num + "là SNT")

          }else {
               alert( num+ "không là SNT")
          }
      </script>
</body>
</html>
